<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <div id="bodyContent">
      <div class="navbar">
        <div class="menuBtn">
          <img src="../src/menu.svg" class="menuImg" />
        </div>
        <div class="homeBtn">
          <img src="../src/home.svg" class="homeImg" />
        </div>
      </div>
      <!-- SideBar -->
      <div class="sidebar">
        <ul class="linklist">
          <li id="link0" class="links">
            <img src="../src/inbox.svg" class="sideIcon" id="viewInbox" /> Inbox
          </li>
          <li id="link1" class="links">
            <img src="../src/today.svg" class="sideIcon" id="viewToday" /> Today
          </li>
          <li id="link2" class="links">
            <img src="../src/week.svg" class="sideIcon" id="viewWeek" /> This
            Week
          </li>
          <li id="link3" class="links">
            <img src="../src/complete.svg" class="sideIcon" id="viewComplete" />
            Completed
          </li>
          <li id="link4" class="links">
            <img src="../src/folder.svg" class="sideIcon" id="viewProjects" />
            Projects
          </li>
          <ul class="projectSideUl">
            <!-- <li class="projectSide" id="projectLink">Default</li> -->
          </ul>
          <li id="link5" class="links">
            <img src="../src/add.svg" class="sideIcon" id="addProject" />Add
            Project
          </li>
        </ul>
      </div>
      <!-- Task Display -->
      <div class="content">
        <h1 class="contentTitle">Inbox</h1>
        <div class="tableContainer">
          <div class="taskHeadings">
            <h1 class="doneHead">Done</h1>
            <h1 class="nameHead">Task</h1>
            <h1 class="noteHead">Notes</h1>
            <h1 class="dateHead">Complete By</h1>
            <h1 class="removeHead">Remove</h1>
          </div>
          <div class="taskTable">
            <label class="checkLabel"
              ><input class="checkBox" type="checkbox"
            /></label>
            <div class="taskNameDisplay crossout thin">Walk the Dog</div>
            <div class="taskNoteDisplay thin">Complete Tomorrow</div>
            <div class="taskDateDisplay thin">23/07/1991</div>
            <div class="removeBtn">
              <img src="../src/delete.svg" class="removeIcon" />
            </div>
          </div>
        </div>

        <!-- Task Form -->
        <div class="hidden taskFormContainer">
          <form
            action="../src/index.js"
            method="post"
            autocomplete="off"
            class="taskForm"
          >
            <div class="taskInputs">
              <input
                type="text"
                class="taskName"
                name="taskName"
                placeholder="Enter Task Name"
              />
              <input
                type="text"
                class="taskNote"
                name="taskNote"
                placeholder="Enter Task Note"
              />
              <input type="date" class="taskDate" name="taskDate" />
            </div>
            <div class="taskBtns">
              <button type="submit" class="submitBtn">
                <img src="../src/addTask.svg" class="addImg" />Add Task
              </button>
              <button type="button" class="closeBtn">
                <img src="../src/close.svg" class="closeImg" /> Cancel
              </button>
            </div>
          </form>
        </div>
        <button class="openForm">
          <img src="../src/addTask.svg" class="addImg" />Add Task
        </button>

        <!-- Project Form -->
        <div class="hidden projectFormContainer">
          <form
            action="../src/index.js"
            method="post"
            autocomplete="off"
            class="projectForm"
          >
            <div class="projectInputs">
              <input
                type="text"
                class="projectName"
                name="projectName"
                placeholder="Enter Project Name"
              />
              <input
                type="text"
                class="projectNote"
                name="projectNote"
                placeholder="Enter Project Note"
              />
              <input type="date" class="projectDate" name="projectDate" />
            </div>
            <div class="projectBtns">
              <button type="submit" class="submitProjectBtn">
                <img src="../src/addTask.svg" class="addImg" />Add Project
              </button>
              <button type="button" class="closeProjectBtn">
                <img src="../src/close.svg" class="closeImg" /> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">Developed by Sam Turland</div>
    </div>
  </body>
</html>
