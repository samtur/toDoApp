<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="bodyContent">
      <div class="navbar">
        <div class="menuBtn">
          <img src="../src/menu.svg" class="menuImg" />
        </div>
        <div class="homeBtn">
          <img src="../src/home.svg" class="homeImg" />
        </div>
      </div>

      <div class="sidebar">
        <ul class="linklist">
          <li id="link0" class="links">
            <img src="../src/inbox.svg" class="sideIcon" /> Inbox
          </li>
          <li id="link1" class="links">
            <img src="../src/today.svg" class="sideIcon" /> Today
          </li>
          <li id="link2" class="links">
            <img src="../src/week.svg" class="sideIcon" /> This Week
          </li>
          <li id="link3" class="links">
            <img src="../src/folder.svg" class="sideIcon" /> Projects
          </li>
          <li id="link4" class="links">
            <img src="../src/add.svg" class="sideIcon" />Add Project
          </li>
        </ul>
      </div>

      <div class="content">
        <h1 class="contentTitle">Inbox</h1>
        <div>
          <div class="taskHeadings">
            <h1 class="doneHead">Done</h1>
            <h1 class="nameHead">Task</h1>
            <h1 class="noteHead">Notes</h1>
            <h1 class="dateHead">Complete By</h1>
          </div>
          <div class="taskTable">
            <label class="checkLabel"
              ><input class="checkBox" type="checkbox"
            /></label>
            <div class="taskNameDisplay">Walk the Dog</div>
            <div class="taskNoteDisplay">Complete Tomorrow</div>
            <div class="taskDateDisplay">23/07/1991</div>
          </div>
        </div>

        <div class="hidden taskFormContainer">
          <form
            action="../src/index.js"
            method="post"
            autocomplete="off"
            class="taskForm"
          >
            <div class="taskInputs">
              <input
                type="text"
                class="taskName"
                name="taskName"
                placeholder="Enter Task Name"
              />
              <input
                type="text"
                class="taskNote"
                name="taskNote"
                placeholder="Enter Task Note"
              />
              <input type="date" class="taskDate" name="taskDate" />
            </div>
            <div class="taskBtns">
              <button type="submit" class="submitBtn">
                <img src="../src/add.svg" class="addImg" />Add Task
              </button>
              <button type="button" class="closeBtn">
                <img src="../src/close.svg" class="closeImg" /> Cancel
              </button>
            </div>
          </form>
        </div>
        <button class="openForm">
          <img src="../src/add.svg" class="addImg" />Add Task
        </button>
      </div>

      <div class="footer">Developed by Sam Turland</div>
    </div>
  </body>
</html>
