<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="bodyContent">
      <div class="navbar">
        <div class="menuBtn">
          <img src="../src/menu.svg" class="menuImg" />
        </div>
        <div class="homeBtn">
          <img src="../src/home.svg" class="homeImg" />
        </div>
      </div>

      <div class="sidebar">
        <ul class="linklist">
          <li id="link0" class="links">
            <img src="../src/inbox.svg" class="sideIcon" /> Inbox
          </li>
          <li id="link1" class="links">
            <img src="../src/today.svg" class="sideIcon" /> Today
          </li>
          <li id="link2" class="links">
            <img src="../src/week.svg" class="sideIcon" /> This Week
          </li>
          <li id="link3" class="links">
            <img src="../src/folder.svg" class="sideIcon" /> Projects
          </li>
          <li id="link4" class="links">
            <img src="../src/add.svg" class="sideIcon" />Add Project
          </li>
        </ul>
      </div>

      <div class="content">
        <h1 class="contentTitle">Inbox</h1>
        <div class="hidden taskFormContainer">
          <form
            action="../src/index.js"
            method="post"
            autocomplete="off"
            class="taskForm"
          >
            <input
              type="text"
              class="taskName"
              name="taskName"
              placeholder="Enter Task Name"
            />
            <input
              type="text"
              class="taskNote"
              name="taskNote"
              placeholder="Enter Task Note"
            />
            <input type="date" class="taskDate" name="taskDate" />
            <button type="submit" class="submitTaskBtn">Add Task</button>
            <button type="reset" class="cancelBtn">Cancel</button>
          </form>
        </div>
        <div class="contentTxt">
          <img src="../src/add.svg" class="addImg" />Add Task
        </div>
      </div>

      <div class="footer">Developed by Sam Turland</div>
    </div>
  </body>
</html>
